
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTM · BLKPVNTHR Admin</title>

    <link rel="stylesheet" href="styles.css?v=4" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css"
    />

    <style>
      /* TTM accordion */
      .ttm-accordion {
        display: grid;
        gap: 10px;
        margin-top: 10px;
      }
      .ttm-item {
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.18);
        border-radius: 14px;
        overflow: hidden;
      }
      .ttm-item summary {
        list-style: none;
        cursor: pointer;
        padding: 12px 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        user-select: none;
      }
      .ttm-item summary::-webkit-details-marker {
        display: none;
      }

      .ttm-left {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .ttm-month {
        font-weight: 900;
      }
      .ttm-meta {
        font-size: 12px;
        color: var(--muted);
      }
      .ttm-right {
        text-align: right;
        font-variant-numeric: tabular-nums;
      }
      .ttm-total {
        font-weight: 900;
      }
      .ttm-body {
        border-top: 1px dashed rgba(255, 255, 255, 0.08);
        padding: 12px 14px 14px;
        background: rgba(0, 0, 0, 0.1);
      }
      .ttm-kpis {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 10px;
        margin-bottom: 10px;
      }
      @media (max-width: 900px) {
        .ttm-kpis {
          grid-template-columns: 1fr;
        }
      }
      .ttm-kpi {
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.18);
      }
      .ttm-kpi .label {
        font-size: 12px;
        color: var(--muted);
      }
      .ttm-kpi .val {
        font-size: 16px;
        font-weight: 900;
        margin-top: 4px;
        font-variant-numeric: tabular-nums;
      }
    </style>
  </head>

  <body class="locked">
    <!-- LOGIN OVERLAY (required by app.js) -->
    <div id="authOverlay" class="overlay" aria-hidden="false">
      <div class="auth-card">
        <h1 class="title">BLKPVNTHR Admin</h1>
        <p class="muted">Sign in to unlock.</p>

        <label class="label" for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="you@email.com"
          autocomplete="email"
        />

        <button id="sendLinkBtn" class="btn primary" type="button">
          Send magic link
        </button>

        <div class="divider"></div>

        <label class="label" for="pin">Optional PIN (privacy screen)</label>
        <input id="pin" type="password" inputmode="numeric" autocomplete="off" />

        <button id="unlockBtn" class="btn ghost" type="button">
          Unlock (PIN only)
        </button>

        <p id="authMsg" class="msg" role="status" aria-live="polite"></p>

        <p class="tiny muted">Use magic link for real security. PIN is client-side only.</p>
      </div>
    </div>

    <!-- NAVBAR -->
    <div id="navbar-placeholder"></div>

    <!-- APP -->
    <div id="app" class="container hidden" aria-hidden="true">
      <header class="header">
        <div>
          <h1>TTM</h1>
          <p class="muted">Accordion by month → click to expand income for that month.</p>
        </div>
        <div class="header-actions">
          <button id="logoutBtn" class="btn ghost" type="button">Lock</button>
        </div>
      </header>

      <section class="card">
        <h2>Months</h2>
        <div id="ttmAccordion" class="ttm-accordion"></div>
        <p class="tiny muted" style="margin-top: 10px">
          Tip: Click a month row to expand. Tables load on-demand.
        </p>
      </section>
    </div>

    <!-- NAVBAR LOADER -->
    <script>
      (async () => {
        const holder = document.getElementById("navbar-placeholder");
        try {
          const res = await fetch("navbar.html", { cache: "no-store" });
          if (!res.ok) throw new Error(`navbar.html HTTP ${res.status}`);
          holder.innerHTML = await res.text();

          const toggle = document.querySelector(".nav-toggle");
          const menu = document.querySelector(".nav-menu");
          toggle?.addEventListener("click", () => menu?.classList.toggle("open"));
        } catch (e) {
          console.error("Navbar load failed:", e);
        }
      })();
    </script>

    <!-- LIBS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- SUPABASE INIT (FIXED KEY) -->
    <script>
      const SUPABASE_URL = "https://xtespuzbuepublmiciyf.supabase.co";
      const SUPABASE_KEY = "sb_publishable_giqkrVUBnF8PS-7sWS_WaQ_2lk-8wOL";

      // v2 exposes window.supabase
      window.sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
      console.log("✅ Supabase initialized:", SUPABASE_URL);
    </script>

    <!-- MAGIC LINK RETURN HANDLING (PKCE + hash) -->
    <script>
      (async () => {
        try {
          // PKCE: ?code=...
          const url = new URL(window.location.href);
          const code = url.searchParams.get("code");

          if (code) {
            const { error } = await window.sb.auth.exchangeCodeForSession(
              window.location.href
            );
            if (error) console.error("exchangeCodeForSession error:", error);

            url.searchParams.delete("code");
            history.replaceState({}, document.title, url.toString());
            return;
          }

          // Legacy hash: #access_token=...
          if (window.location.hash.includes("access_token")) {
            await window.sb.auth.getSession();
            history.replaceState({}, document.title, window.location.pathname);
          }
        } catch (e) {
          console.error("Magic link handling failed:", e);
        }
      })();
    </script>

    <!-- APP -->
    <script src="app.js"></script>
  </body>
</html>
